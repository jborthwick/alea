<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="diceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFAF0"/>
      <stop offset="100%" style="stop-color:#DEB887"/>
    </linearGradient>
  </defs>
  <!-- Dice body -->
  <rect x="10" y="10" width="80" height="80" rx="12" fill="url(#diceGrad)" stroke="#8B0000" stroke-width="2"/>
  <!-- Letter A for Ace -->
  <text x="50" y="65" font-family="Georgia, serif" font-size="45" font-weight="bold" fill="#8B0000" text-anchor="middle">A</text>
</svg>
